<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .card-container {
            display: flex;
            gap: 20px; /* Space between cards */
            padding: 20px;
            justify-content: center;
        }
        .card {
            background-color: #fff;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
            color: #333;
        }
        .card p {
            padding: 0 15px 15px;
            color: #666;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Card 1 Image">
            <h3>Cloud Operations</h3>
            <p>Seamless cloud operations with the latest Linux kernel for improved performance.</p>
        </div>
        <!-- Card 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Card 2 Image">
            <h3>Cost Efficiency</h3>
            <p>Reduce infrastructure costs by leveraging open-source solutions.</p>
        </div>
        <!-- Card 3 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Card 3 Image">
            <h3>Enhanced Security</h3>
            <p>Ensure security with containerized solutions and secure Linux environments.</p>
        </div>
    </div>
</body>
</html>
