<!DOCTYPE html>
<html>
<head>
  <title>Combined Layout Example</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative; /* Add this to make .box1 and .box2 relative to .container */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin-bottom: 20px;
    }

    .grid-item {
      background-color: #ccc;
      padding: 20px;
      text-align: center;
    }

    .box1 {
      position: absolute;
      z-index: 1;
      background-color: #f0baba;
      padding: 10px;
      top: 50px;
      left: 50px;
    }

    .box2 {
      position: absolute;
      z-index: 2;
      background-color: #eae98f;
      padding: 10px;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="grid-item">Item 1</div>
      <div class="grid-item">Item 2</div>
      <div class="grid-item">Item 3</div>
    </div>
    <div class="box1">
      <h2>Overlay</h2>
    </div>
    <div class="box2">
      <h2>Modal</h2>
    </div>
  </div>
</body>
</html>
