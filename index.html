<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media & Subscribe</title>
    <style>
        /* Section 9 Styling */
        .section9-container {
            padding: 40px 20px;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            border-radius: 10px;
            margin-top: 50px;
        }

        .section9-title {
            font-size: 2rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007BFF;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            background-color: #0056b3;
            color: #fff;
        }

        .subscribe-form {
            margin-top: 20px;
        }

        .subscribe-form input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }

        .subscribe-form button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #007BFF;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .subscribe-form button:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Section 9 -->
    <div class="section9-container">
        <h2 class="section9-title">Connect with Us</h2>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">F</a>
            <a href="https://twitter.com" target="_blank">T</a>
            <a href="https://instagram.com" target="_blank">I</a>
            <a href="https://linkedin.com" target="_blank">L</a>
        </div>
        <div class="subscribe-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </div>
    </div>
</body>
</html>
